<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
      <div id="title">
        <h1>RPG Creature Search</h1>
        <p>Look up your favorite creature</p>
      </div>

      <div id="input-container">
        <label>Search for creature to retrieve here</label>
        <input type="text" name="search" id="search-input" placeholder="Enter name or ID number" required>
        <button id="search-button">Search</button>
      </div>
      <div id="result-container" class="hide">
        <p>Name: <span id="creature-name" class="name"></span></p>
        <p>ID Number: <span id="creature-id"></span></p>
        <p>Weight: <span id="weight"></span>lb</p>
        <p>Height: <span id="height"></span>cm</p>
        <p id="types">Types: </p>
        <p>Hit Points: <span id="hp"></span></p>
        <p>Attack Points: <span id="attack"></span></p>
        <p>Defense Points: <span id="defense"></span></p>
        <p>Special Attack Points: <span id="special-attack"></span></p>
        <p>Special Defense Points: <span id="special-defense"></span></p>
        <p>Speed: <span id="speed">1</span> per turn</p>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
